---
name: "Telegram"
description: "Toolchain to deploy a simple spring boot application to Bluemix"
version: 0.1
schema: 

# Github repos
sample-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: "https://github.com/BrunoTCouto/Watson-assistant-Telegram-with-STT-TTS"
    type: clone
    has_issues: true

# Pipelines
sample-build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    configuration:
      content: $file(pipeline.yml)
      env:
        REPO: "sample-repo"
        SPACE_NAME: "{{deploy.parameters.selected-space}}"
        CF_APP_NAME: "{{deploy.parameters.app-name}}"
        ORG_NAME: "{{deploy.parameters.selected-organization}}"
        REGION_ID: "{{deploy.parameters.selected-region}}"
      execute: true
    services: ["sample-repo"]
  hidden: [form, description]

Deployment
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    app-name: "{{name}}"
    selected-region: "{{region}}"
    selected-organization: "{{organization}}"
    selected-space: "{{space}}"
